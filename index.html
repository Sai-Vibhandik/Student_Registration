<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A student registration system to manage student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student records efficiently.</p>
    </header>

    <section id="registration-form">
        <h2>Register Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name" required>
    
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" placeholder="Enter student ID" required>
    
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter email" required>
    
            <label for="contactNo">Contact No:</label>
            <input type="text" id="contactNo" placeholder="Enter contact number" required>
    
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="student-list">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </section>
</body>
</html>
